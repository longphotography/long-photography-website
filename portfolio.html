    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            overflow: auto;
        }
        
        .lightbox img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 3%;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-new-logo.png" alt="Long Photography Logo" style="max-width: 300px; height: auto;">
        <p class="bold-text">Capturing the beauty of life, one shot at a time</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="grid-item"><a href="IMG_0684_full.JPG" target="_blank"><img src="IMG_0684.JPG" alt="A beautiful countryside landscape"></a></div>
            <!-- Add similar links for other images -->
        </div>
    </div>

    <footer class="footer" id="footer">
        <p>&copy; 2024 Long Photography</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@rednecklonger04?is_from_webapp=1&sender_device=pc" target="_blank"><img src="social-media.png" alt="TikTok" class="icon"></a>
            <a href="mailto:longphotography04@gmail.com"><img src="gmail.png" alt="Email" class="icon"></a>
        </div>
    </footer>

    <!-- Lightbox container -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="" id="lightbox-img" alt="Lightbox Image">
    </div>

    <script>
        // Open lightbox function
        function openLightbox(imgSrc) {
            var lightbox = document.getElementById("lightbox");
            var lightboxImg = document.getElementById("lightbox-img");
            lightbox.style.display = "block";
            lightboxImg.src = imgSrc;
        }

        // Close lightbox function
        function closeLightbox() {
            var lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }
    </script>
</body>
